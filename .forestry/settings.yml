---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: content/blog-posts
  label: Blog Posts
  create: documents
  match: "**/*"
  templates:
  - blog-post
- type: document
  path: content/data/authors.json
  label: Author List
- type: document
  path: content/data/info.json
  label: Info Page
- type: document
  path: content/data/config.json
  label: Site Info
- type: heading
  label: Config
upload_dir: static
public_path: "/media"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: ".nuxt"
  install_dependencies_command: yarn install
  preview_docker_image: gerardojunior/nuxtjs
  mount_path: "/src"
  working_dir: "/srv"
  instant_preview_command: yarn forestry-preview
